<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Machine</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: linear-gradient();
            }
            #text,
            #author {
                opacity: 1;
            }
            #text {
                font-size: 1.6rem;
            }
            #author {
                text-align: right;
                font-size: 1.3rem;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #tweet-quote img,
            #tumblr-quote img {
                width: 50px;
                height: 50px;
            }
            #tweet-quote,
            #tumblr-quote {
                border: none;
                background: none;
                margin-left: 5px;
            }
            #quote-box {
                margin: 0 auto;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex vh-100">
            <div class="row align-self-center justify-content-center w-100">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <div id="quote-box" class="card text-center p-4">
                        <blockquote class="blockquote mb-4">
                            <p id="text" class="mb-0"></p>
                            <footer id="author" class="blockquote-footer mt-2"></footer>
                        </blockquote>
                        <div class="d-flex justify-content-center">
                            <button id="new-quote" class="btn btn-primary mr-2">New Quote</button>
                            <a id="tweet-quote" class="d-flex align-items-center" target="_blank">
                                <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Tweet">
                            </a>
                            <a id="tumblr-quote" class="d-flex align-items-center" target="_blank">
                                <img src="https://img.icons8.com/ios-filled/50/000000/tumblr.png" alt="Post on Tumblr">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
