<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/02-javascript/Lessons/03-javascript-in-the-real-world/03-fvwj/odin/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<form novalidate>
			<label for="email">Email</label>
			<input id="email" type="email">
			<label for="country">Country</label>
			<input id="country" type="text">
			<label for="postal-code">Postal Code</label>
			<input id="postal-code" type="number">
			<label for="password">Password</label>
			<input type="password">
			<label for="password-confirmation">Confirm Password</label>
			<input type="password">
			<button>Submit</button>
		</form>
	</div>
	<script src="/02-javascript/Lessons/03-javascript-in-the-real-world/03-fvwj/odin/script.js"></script>
</body>
</html>
